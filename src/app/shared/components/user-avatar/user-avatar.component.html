<div class="avatar" [class]="classes">
  <img *ngIf="isImage && !isLoading" [src]="preview || user.avatarUrl" alt="avatar">
  <div *ngIf="isLoading || !firstLetter" class="avatar__loading"></div>
  <div *ngIf="!isImage && !isLoading && firstLetter" class="avatar__letter">{{ firstLetter }}</div>
</div>
