<header>
  <div class="header__logo" [routerLink]="TripsNavigate">
    <img [ngSrc]="logoImage" alt="logo" width="30" height="30">
    <p>OSPLANE</p>
  </div>
  <div *ngIf="isShowSearch" class="header__search">
    <div class="header__search-icon" (click)="handleActiveSearch()">
      <app-svg-icon [name]="searchSvg" classes="sm white"></app-svg-icon>
    </div>
    <input type="text" class="header__search-input" [class.header__search-active]="isActive" placeholder="Search...">
  </div>
  <div class="header__menu">
    <p>Osplane your home</p>

      <app-dropdown [options]="options">
        <div class="header__menu-wrapper">
          <span *ngIf="user">{{ user.name }}</span>
          <app-user-avatar [user]="user" [isLoading]="isLoading!"></app-user-avatar>
        </div>
      </app-dropdown>
  </div>
</header>
