<div class="trip" [class.default]="!trip.image">
  <div class="trip__image">
    <img [src]="trip.image || defaultImage" alt="image">
  </div>
  <h3> {{ trip.name}} </h3>
  <div class="trip__info">
    <p class="trip__type">{{ trip.type }}</p>
    <p class="trip__places">Places: {{ trip.countPlaces }}/60</p>
  </div>
  <div class="trip__cost"><span>$ {{ trip.cost }}</span></div>
</div>
